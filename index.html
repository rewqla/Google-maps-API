<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Google maps</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
  .btn:focus {
    outline: none !important;
  }
</style>

<body>
  <div class="container mt-5">
    <h1>My Google Map</h1>

    <div id="map_canvas" style="width: 100%; height: 800px;"></div>

    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>

    <div style="margin-bottom: 50px;margin-top: 20px;">
      <h1>Result of functions</h1>
      <h3 id="action"></h3>
      <div id="result_container"></div>
    </div>

    <div class="form-group">
      <h1>Geocode an address to coordinates</h1>
      <label for="address"> Enter the address:</label>
      <div class="input-group">
        <input class="form-control" id="address" placeholder="Enter an address">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" onclick="geocodeAddress()">Geocode</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <h1>Geocode coordinates to an address </h1>
      <label for="coordinates">Enter coordinates:</label>
      <div class="input-group">
        <input class="form-control" id="coordinates" placeholder="Enter coordinates">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" onclick="geocodeCoordinates()">Geocode</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <h1>Search an address for autocomplete </h1>
      <label for="auto-address">Enter the address:</label>
      <div class="input-group">
        <input class="form-control" id="auto-address" placeholder="Enter the address">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initializeMap"></script>


</body>

</html>
