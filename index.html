<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Google maps</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1>My Google Map</h1>
    <div id="map_canvas" style="width: 100%; height: 800px;"></div>
    <div style="margin-bottom: 50px;margin-top: 20px;">
      <h1>Result of functions</h1>
      <h3 id="action"></h3>
      <div id="result_container"></div>
    </div>
    <div class="form-group">
      <h1>Geocode address to coordinates</h1>
      <label for="address">Enter Address:</label>
      <div class="input-group">
        <input class="form-control" id="address" placeholder="Enter an address">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" onclick="geocodeAddress()">Geocode</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initializeMap"></script>
</body>

</html>
